<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="calculate.js"></script>

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="body">
                <input type="text" class="calculation" id="calculation" disabled>
                <input type="text" class="result" id="result" disabled>
                <div class="button_wrap">
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(1)">1</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(2)">2</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(3)">3</button>
                    <button type="button" class="btn btn-danger cal_btn" onclick="remove()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                      </svg></button>
                    <button type="button" class="btn btn-warning cal_btn" onclick="clearAll()">C</button>
                </div>
                <div class="button_wrap">
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(4)">4</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(5)">5</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(6)">6</button>
                    <button type="button" class="btn btn-info cal_btn" onclick="strcat('+')">+</button>
                    <button type="button" class="btn btn-info cal_btn" onclick="strcat('-')">-</button>
                </div>
                <div class="button_wrap">
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(7)">7</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(8)">8</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(9)">9</button>
                    <button type="button" class="btn btn-info cal_btn" onclick="strcat('*')">x</button>
                    <button type="button" class="btn btn-info cal_btn" onclick="strcat('/')">/</button>
                </div>
                <div class="button_wrap">
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat(0)">0</button>
                    <button type="button" class="btn btn-secondary cal_btn" onclick="strcat('.')">.</button>
                    <button type="button" class="btn btn-info cal_btn" onclick="strcat('%')">%</button>
                    <button type="button" class="btn btn-primary cal_btn" onclick="strcat(10)">PI</button>
                    <button type="button" class="btn btn-success cal_btn" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
