<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="cal_form">
            <table>
                <tr>
                    <td colspan="5">
                        <input type="text" name="display" disabled>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" name="one" value="1" onclick="cal_form.display.value += 1"></td>
                    <td><input type="button" name="two" value="2" onclick="cal_form.display.value += 2"></td>
                    <td><input type="button" name="three" value="3" onclick="cal_form.display.value += 3"></td>
                    <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="cal_form.display.value = ''"></td>
    
                </tr>
                <tr>
                    <td><input type="button" name="four" value="4" onclick="cal_form.display.value += 4"></td>
                    <td><input type="button" name="five" value="5" onclick="cal_form.display.value += 5"></td>
                    <td><input type="button" name="six" value="6" onclick="cal_form.display.value += 6"></td>
                    <td><input type="button" class="operator" name="plus" value="+" onclick="cal_form.display.value += '+'"></td>
                    <td><input type="button" class="operator" name="minus" value="-" onclick="cal_form.display.value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" name="seven" value="7" onclick="cal_form.display.value += 7"></td>
                    <td><input type="button" name="eight" value="8" onclick="cal_form.display.value += 8"></td>
                    <td><input type="button" name="nine" value="9" onclick="cal_form.display.value += 9"></td>
                    <td><input type="button" class="operator" name="times" value="x" onclick="cal_form.display.value += '*'"></td>
                    <td><input type="button" class="operator" name="div" value="/" onclick="cal_form.display.value += '/'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="operator" name="zero" value="0" onclick="cal_form.display.value += '0'"></td>
                    <td><input type="button" class="operator" name="doit" value="=" onclick="cal_form.display.value = eval(cal_form.display.value)"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
